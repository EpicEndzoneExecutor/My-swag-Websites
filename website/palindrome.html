<!--
Author: Gabriel "G Real"
This page checks if a word is a palindrome.
Programming Concepts Used:
1. Decision Logic (if/else)
2. String Manipulation
3. Functions
Additionally: Validation of input
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Palindrome Checker with Sound</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles/style_palindrome.css" />
</head>
<body>
    <!-- 
        Main container that holds the entire palindrome checking feature.
        Comments have been added above almost every line of code.
    -->
    <div class="container">
        <!-- Title of the application -->
        <h1>Palindrome Checker</h1>

        <!-- Input field for the user to enter a word -->
        <input type="text" id="userInput" placeholder="Enter a word" />
        <br />

        <!-- Button to check if the input is a palindrome -->
        <button class="check-btn" onclick="checkPalindrome()">Check</button>

        <!-- Button to go back to the index.html page -->
        <button class="back-btn" onclick="goToIndex()">Back</button>

        <!-- Placeholder element for displaying the result to the user -->
        <div class="result" id="result"></div>

        <!-- Audio element for playback when palindrome is confirmed -->
        <audio id="audio" src="wet fart (sound effect).mp3"></audio>
    </div>

    <script>
        // FUNCTION: checkPalindrome()
        // This function reads the user input, validates it, and checks if it's a palindrome.
        function checkPalindrome() {
            // Get the user input value and remove leading/trailing spaces
            const userInput = document.getElementById('userInput').value.trim();

            // DECISION LOGIC (IF/ELSE): Check if the user input is empty for validation
            if (!userInput) {
                // If no valid input, display a message to enter a valid word
                document.getElementById('result').innerText = "Please enter a valid word!";
                return; // Exit the function early
            }

            // STRING MANIPULATION:
            // Convert input to lowercase and remove spaces for palindrome check
            const sanitizedInput = userInput.replace(/\s+/g, '').toLowerCase();

            // Reverse the string using split, reverse, and join
            const reversedInput = sanitizedInput.split('').reverse().join('');

            // Check if the original sanitized input matches the reversed string
            const isPalindrome = sanitizedInput === reversedInput;

            // Another DECISION LOGIC (IF/ELSE) block:
            // If it is a palindrome, display a success message and play sound
            if (isPalindrome) {
                document.getElementById('result').innerText =
                    '✅ "' + userInput + '" is a palindrome!';
                // Call the function to play a sound for palindrome confirmation
                playPalindromeSound();
            } else {
                // If not a palindrome, display a failure message
                document.getElementById('result').innerText =
                    '❌ "' + userInput + '" is not a palindrome.';
            }
        }

        // FUNCTION: playPalindromeSound()
        // Plays the audio when a palindrome is detected.
        function playPalindromeSound() {
            const audio = document.getElementById('audio');
            audio.play();
        }

        // FUNCTION: exitChecker() [Not called in this setup, but kept if needed]
        // This function displays a goodbye message and disables the interface to "exit" the checker.
        function exitChecker() {
            // Display a goodbye message
            document.getElementById('result').innerText =
                'Thank you for using the Palindrome Checker!';
            // Disable input and buttons to simulate an exit
            document.getElementById('userInput').disabled = true;
            document.querySelector('.check-btn').disabled = true;
            document.querySelector('.exit-btn').disabled = true;
        }

        // FUNCTION: goToIndex()
        // This function navigates the user to index.html when the Back button is clicked.
        function goToIndex() {
            // Set the window location to index.html
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
