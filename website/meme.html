    HTML document to create Start and Stop buttons and move a meme image.
    This file references an external stylesheet named 'meme.css'.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Meme Image Mover</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles/style_meme.css" />
</head>
<body>

    <!-- Start button -->
    <button id="startButton" onclick="startMovement()">Start</button>
    
    <!-- Stop button -->
    <button id="stopButton" onclick="stopMovement()" disabled>Stop</button>
    
    <!-- Back button to return to index.html -->
    <button class="back-button" onclick="goBack()">Back</button>

    <!-- Meme image to be moved -->
    <img id="meme" 
         src="https://i.imgflip.com/8mvc1p.jpg" 
         alt="Meme Image" 
         width="200" />

    <!-- JavaScript code for interactivity -->
    <script>
        // Variables to store movement interval and reference to the meme element
        let movementInterval;
        const meme = document.getElementById("meme");

        // FUNCTION: startMovement()
        // Start the movement of the meme image
        function startMovement() {
            // Disable the Start button and enable the Stop button
            document.getElementById("startButton").disabled = true;
            document.getElementById("stopButton").disabled = false;

            // Set an interval to move the meme image around
            movementInterval = setInterval(moveMeme, 100);
        }

        // FUNCTION: stopMovement()
        // Stop the movement of the meme image
        function stopMovement() {
            // Disable the Stop button and enable the Start button
            document.getElementById("stopButton").disabled = true;
            document.getElementById("startButton").disabled = false;

            // Clear the interval to stop the movement
            clearInterval(movementInterval);
        }

        // FUNCTION: moveMeme()
        // Move the meme image to a random position on the screen
        function moveMeme() {
            // Get random x and y positions within the window bounds
            const x = Math.floor(Math.random() * (window.innerWidth - meme.width));
            const y = Math.floor(Math.random() * (window.innerHeight - meme.height));

            // Set the meme image position
            meme.style.left = x + "px";
            meme.style.top = y + "px";
        }

        // FUNCTION: goBack()
        // Navigate the user back to 'index.html'
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
